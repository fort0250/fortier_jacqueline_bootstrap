<!DOCTYPE html>
<html>

<head>
    <title>Jacqueline's Very Professional Page</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!--Adding the fontawesome icons caused my navbar to have issues on the contact page, when the hamburger menu is visible, the navbar works as expected when enlarged.    -->

</head>

<body>
    <div id="bootstrap-override">
        <div class="container">
            <div class="navbar">
                <a href="#">Jacqueline's Website</a>

                <button type="button" class="navbar-toggle hidden-sm-up" data-toggle="collapse" data-target=".navbar-collapse">&#9776;</button>

                <div class="navbar-collapse navbar-toggleable-xs collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item active"><a href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <form role="form">
            <div class="form-group">
                <i class="icon-envelope-alt"></i>
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <i class="icon-quote-left"></i>
                <label for="name">Full Name:</label>
                <input type="textarea" class="form-control" id="name">
            </div>
            <div class="form-group">
                <i class="icon-pencil"></i>
                <label for="message">Message:</label>
                <input type="textarea" class="form-control" id="message">
            </div>

            <button type="submit" class="btn btn-default">Send Request</button>

        </form>
    </div>
</body>
